<!DOCTYPE>
<html>
	<head>
		<title>Store Manager(login)</title>
		<link rel="stylesheet" type="text/css" href="StoreManagerlogin.css">
		<link rel="stylesheet" type="text/css" href="StoreManagerTab.css">
		<script type="text/javascript" src="StoreManagerTab.js"></script>
	</head>
	<body>
		
		<div>
			<h1>USERLOGIN</h1>
		</div>
		<form>
			<div class="container">
				<label for="uname"><b>Username</b></label>
				<input type="text" placeholder="Enter Username..." name="Uname" required>
				<br>
				<br>
				<label for="pwrd"><b>Password</b></label>
				<input type="password" placeholder="Enter Password..."name="Pwrd" required>
				<br>
				<br>
				<button type="submit" class="enter">Login</button>
				<button type="button" class="cancelbtn">Cancel</button> 
				<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
	</body>
</html>
